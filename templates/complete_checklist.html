{% extends "base.html" %}

{% block content %}
<h2>Complete: {{ checklist.name }}</h2>
<p>{{ checklist.description }}</p>

<form method="POST">
    <div class="checklist-items">
        {% for item in checklist.items %}
        <div class="checklist-item">
            <label>
                <input type="checkbox" name="item_{{ item.id }}">
                {{ item.task }}
            </label>
            <input type="text" name="notes_{{ item.id }}" placeholder="Notes (optional)" class="form-control">
        </div>
        {% endfor %}
    </div>
    
    <div class="form-group">
        <label for="notes">Overall Notes</label>
        <textarea id="notes" name="notes" rows="3" class="form-control"></textarea>
    </div>
    
    <button type="submit" class="btn btn-success">Submit Checklist</button>
    <a href="{{ url_for('checklists') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
