{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
    <h2>Edit Maintenance Ticket #{{ ticket.id }}</h2>
    <a href="{{ url_for('maintenance_ticket_detail', id=ticket.id) }}" class="btn btn-secondary">Cancel</a>
</div>

<form method="POST" class="card">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <div class="form-group">
        <label for="title">Title *</label>
        <input type="text" id="title" name="title" value="{{ ticket.title }}" required class="form-control">
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" class="form-control" rows="4">{{ ticket.description }}</textarea>
    </div>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
        <div class="form-group">
            <label for="priority">Priority *</label>
            <select id="priority" name="priority" class="form-control">
                <option value="low" {{ 'selected' if ticket.priority == 'low' else '' }}>Low</option>
                <option value="medium" {{ 'selected' if ticket.priority == 'medium' else '' }}>Medium</option>
                <option value="high" {{ 'selected' if ticket.priority == 'high' else '' }}>High</option>
                <option value="urgent" {{ 'selected' if ticket.priority == 'urgent' else '' }}>Urgent</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="status">Status *</label>
            <select id="status" name="status" class="form-control">
                <option value="open" {{ 'selected' if ticket.status == 'open' else '' }}>Open</option>
                <option value="in_progress" {{ 'selected' if ticket.status == 'in_progress' else '' }}>In Progress</option>
                <option value="on_hold" {{ 'selected' if ticket.status == 'on_hold' else '' }}>On Hold</option>
                <option value="completed" {{ 'selected' if ticket.status == 'completed' else '' }}>Completed</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" class="form-control">
                <option value="plumbing" {{ 'selected' if ticket.category == 'plumbing' else '' }}>Plumbing</option>
                <option value="electrical" {{ 'selected' if ticket.category == 'electrical' else '' }}>Electrical</option>
                <option value="hvac" {{ 'selected' if ticket.category == 'hvac' else '' }}>HVAC</option>
                <option value="equipment" {{ 'selected' if ticket.category == 'equipment' else '' }}>Equipment</option>
                <option value="structural" {{ 'selected' if ticket.category == 'structural' else '' }}>Structural</option>
                <option value="cleaning" {{ 'selected' if ticket.category == 'cleaning' else '' }}>Cleaning</option>
                <option value="general" {{ 'selected' if ticket.category == 'general' else '' }}>General Maintenance</option>
                <option value="other" {{ 'selected' if ticket.category == 'other' else '' }}>Other</option>
            </select>
        </div>
    </div>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" value="{{ ticket.location }}" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="assigned_to">Assign To</label>
            <select id="assigned_to" name="assigned_to" class="form-control">
                <option value="">Unassigned</option>
                {% for user in maintenance_users %}
                <option value="{{ user.id }}" {{ 'selected' if ticket.assigned_to == user.id else '' }}>
                    {{ user.username }} ({{ user.role.title() }})
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="date" id="due_date" name="due_date" 
                   value="{{ ticket.due_date.strftime('%Y-%m-%d') if ticket.due_date else '' }}" 
                   class="form-control">
        </div>
    </div>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
        <div class="form-group">
            <label for="estimated_cost">Estimated Cost ($)</label>
            <input type="number" step="0.01" id="estimated_cost" name="estimated_cost" 
                   value="{{ ticket.estimated_cost }}" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="actual_cost">Actual Cost ($)</label>
            <input type="number" step="0.01" id="actual_cost" name="actual_cost" 
                   value="{{ ticket.actual_cost }}" class="form-control">
        </div>
    </div>
    
    <div class="form-group">
        <label for="notes">Work Notes</label>
        <textarea id="notes" name="notes" class="form-control" rows="4" 
                  placeholder="Add notes about work performed, parts used, etc.">{{ ticket.notes }}</textarea>
    </div>
    
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{{ url_for('maintenance_ticket_detail', id=ticket.id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
